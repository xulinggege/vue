<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ast-compile</title>
    <script src="../../dist/vue.js"></script>
</head>
<body>
    <div id="app" style="display: none;">
        <h1>Vue<span>模板编译过程</span></h1>
        <div>{{msg}}<p>hello</p></div>
        <div>是否显示</div>
    </div>
</body>
<script>
    const vm = new Vue({
        el:'#app',
        data(){
            return{
                msg:"Hello compiler",
                isShow:false
            }
        },
        methods:{
            handler(){
                console.log('test');
            }
        }
    })
</script>
</html>
